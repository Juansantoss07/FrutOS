<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <title>FrutOS</title>    
</head>
<body>

    <div class="popup">
        <div class="container-pop-up">
            <span>Seja bem-vindo(a) ao FrutOS, um simulador de sistema operacional desktop FrutigerAereo expirado no Windows 7. Para usar, clique no botão Power da CPU.</span>

            <span class="close-popup">
                <button>Okay</button>
             </span>
        </div>
    </div>

    <div class="setup-table">
        <div class="monitor">
            <span class="material-symbols-outlined fullscreen" data-bind="click: buttonFullscreen">
                fullscreen
                </span>
            <div class="tela-conteudo">
                <div id="output" class="tela-conteudo-ligando-sistema" data-bind="text: telaConteudoLigando"></div>

                <div class="conteudo-pc-on-login">
                    <div class="login-perfil">
                        
                    </div>

                    <button id="entrar-login" data-bind="click: buttonEnterLogin">ENTRAR</button>
                </div>


                <div class="tela-loader">
                    <div class="loader"></div>
                </div>
                

                <div class="area-trabalho">
                    <div class="barra-tarefas">


                        <div class="section-button-windows">
                            <button class="button-start-windows" data-bind="click: buttonWindowsStart">
                                <img src="images/button-start-windows.png" alt="" width="50px">
                            </button>
                        </div>
                    </div>

                    <div class="menu-windows">
                        <div class="menu-left">Aqui vai Apps</div>
                        <div class="menu-right">
                            <div class="menu-right-top">
                                Aqui vai configurações
                            </div>
                            <div class="menu-rigth-bottom">
                                <button data-bind="click: buttonEncerrar">Encerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="gabinete">
            <div class="cds-rom-gabinete">
                <div class="entrada-cd"></div>
                <div class="entrada-cd">
                    <div class="entrada-cd-elementos"></div>
                </div>
            </div>
            <div class="cds-rom-gabinete">
                <button class="power" data-bind="click: buttonPower">
                    <span class="material-symbols-outlined">
                        power_settings_new
                        </span>
                </button>
            </div>
        </div>
    </div>

    <script type='text/javascript' src='knockout-3.5.1.js'></script>
    <script src="popup.js"></script>
    <script src="power-pc.js"></script>
</body>
</html>
